<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNFLogin/CreateACC</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__inputs-group">
                <label for="loginEmail" class="form__label">Email</label>
                <input type="text" class="form__input" id="loginEmail" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <label for="loginPassword" class="form__label">Password</label>
                <input type="password" class="form__input" id="loginPassword" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button type="submit" class="form__button">Login</button>
            <div class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </div>
            <div class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Create Account</a>
            </div>
        </form>
        <form action="" class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__inputs-group">
                <label for="signUpEmail" class="form__label">Email</label>
                <input type="text" class="form__input" id="signUpEmail" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <label for="signUpFName" class="form__label">First Name</label>
                <input type="text" class="form__input" id="signUpFName" placeholder="First name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <label for="signUpLName" class="form__label">Last Name</label>
                <input type="text" class="form__input" id="signUpLName" placeholder="Last name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <label for="signUpPassword" class="form__label">Password</label>
                <input type="password" class="form__input" id="signUpPassword" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <label for="signUpConfirmPassword" class="form__label">Confirm Password</label>
                <input type="password" class="form__input" id="signUpConfirmPassword" placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button type="submit" class="form__button">Create account</button>
            <div class="form__text">
                <a class="form__link" href="./" id="linkLogin">Login to existing account</a>
            </div>
        </form>
    </div>
</body>
</html>
