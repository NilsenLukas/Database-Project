<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
    <link rel="stylesheet" href="styleNavbar.css" />
    <link rel="stylesheet" href="Account.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="NavBar.js"></script>
    <script src="Account.js"></script>
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>

    <!-- Secondary Account Options Panel -->
    <div class="account-options-panel">
      <!-- Buttons will be dynamically added here by Account.js -->
    </div>

    <!-- Account Sections -->
    <!-- Logout Section -->
    <div class="logout-section" style="display: none">
      <!-- Content for logout -->
      <a href="login.html">Logout</a>
    </div>

    <!-- Account Info Section -->
<div class="account-info-section" style="display: none">
  <h2>Account Information</h2>
  <label>Email:</label>
  <input type="email" id="email" disabled>
  <label>First Name:</label>
  <input type="text" id="fName">
  <label>Last Name:</label>
  <input type="text" id="lName">
  <label>Address:</label>
  <input type="text" id="address">
  <label>Apartment Number:</label>
  <input type="text" id="aptNum">
  <label>City:</label>
  <input type="text" id="city">
  <label>State:</label>
  <input type="text" id="state">
  <label>Zip Code:</label>
  <input type="text" id="zip">
  <label>Password (new or change):</label>
  <input type="password" id="password">
  <button id="update-info-btn" style="display:none;">Update Information</button>
</div>

    <!-- Cart Section -->
    <div class="cart-section" style="display: none">
      <h2 class="bannerCO1">Your Cart</h2>
      <div class="containerCart">
        <!-- Cart items will be dynamically added here -->
        <div class="cart-items-container"></div>
        <hr />
        <p>
          Total: <span class="price" style="color: black"><b>$0</b></span>
        </p>
        
      </div>

      <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="John M. Doe"
                  />
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="john@example.com"
                  />
                  <label for="adr"
                    ><i class="fa fa-address-card-o"></i> Address</label
                  >
                  <input
                    type="text"
                    id="adr"
                    name="address"
                    placeholder="542 W. 15th Street"
                  />
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="New York"
                  />
  
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input
                        type="text"
                        id="state"
                        name="state"
                        placeholder="NY"
                      />
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input
                        type="text"
                        id="zip"
                        name="zip"
                        placeholder="10001"
                      />
                    </div>
                  </div>
                </div>
  
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color: navy"></i>
                    <i class="fa fa-cc-amex" style="color: blue"></i>
                    <i class="fa fa-cc-mastercard" style="color: red"></i>
                    <i class="fa fa-cc-discover" style="color: orange"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input
                    type="text"
                    id="cname"
                    name="cardname"
                    placeholder="John More Doe"
                  />
                  <label for="ccnum">Credit card number</label>
                  <input
                    type="text"
                    id="ccnum"
                    name="cardnumber"
                    placeholder="1111-2222-3333-4444"
                  />
                  <label for="expmonth">Exp Month</label>
                  <input
                    type="text"
                    id="expmonth"
                    name="expmonth"
                    placeholder="September"
                  />
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input
                        type="text"
                        id="expyear"
                        name="expyear"
                        placeholder="2018"
                      />
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352" />
                    </div>
                  </div>
                </div>
              </div>
  
              <input type="submit" value="Continue to checkout" class="btn" />
            </form>
          </div>
        </div>


    </div>

    <!-- Order History Section -->
    <div class="order-history-section" style="display: none">
      <!-- Content for order history -->
    </div>

    <!-- Admin Page Section (only for admins) -->
    <div class="admin-page-section" style="display: none">
      <!-- Content for admin page -->
    </div>

    <footer>
      <div id="footer1"></div>
    </footer>
    <script>
      $(function () {
        $("#header").load("NavBar.html .header"); // Load the header content
        $("#footer1").load("NavBar.html .footer1"); // Load the footer content
      });
    </script>
  </body>
</html>
