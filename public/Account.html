    <!-- Logout Section -->

      <a href="login.html">Logout</a>

    <!-- Account Info Section -->
<div class="account-info-section" style="display: none">
  <h2>Account Information</h2>
  <label>Email:</label>
  <input type="email" id="email" disabled>
  <label>First Name:</label>
  <input type="text" id="fName">
  <label>Last Name:</label>
  <input type="text" id="lName">
  <label>Address:</label>
  <input type="text" id="address">
  <label>Apartment Number:</label>
  <input type="text" id="aptNum">
  <label>City:</label>
  <input type="text" id="city">
  <label>State:</label>
  <input type="text" id="state">
  <label>Zip Code:</label>
  <input type="text" id="zip">
  <label>Password (new or change):</label>
  <input type="password" id="password">
  <button class="update-info-btn" id="update-info-btn" style="display:none;">Update Information</button>
</div>

    <!-- Cart Section -->
    <div class="cart-section" style="display: none">

        <div class="cart-items-container"></div>
        <hr />
        <p>
          Total: <span class="price" style="color: black"><b>$0</b></span>
        </p>
        
      </div>

      <div class="row">
        <div class="col-75">
          <div class="container">
            
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <form id="checkout-form">
                    <label for="shipFName"><i class="fa fa-user"></i> First name</label>
                    <input type="text" name="shipFName" placeholder="Adam" required>
                    <label for="shipLName"><i class="fa fa-user"></i> Last name</label>
                    <input type="text" name="shipLName" placeholder="Adam" required>
                    <label for="shipAddress"><i class="fa fa-user"></i> Address:</label>
                    <input type="text" name="shipAddress" placeholder="1234 Main St" required>
                    <label for="shipAptNum"><i class="fa fa-envelope"></i> Apt Number </label>
                    <input type="text" name="shipAptNum" placeholder="Apt 101">
                    <label for="shipCity"><i class="fa fa-address-card-o"></i> City</label>
                    <input type="text" name="shipCity" placeholder="New York" required>
                    <label for="shipState"><i class="fa fa-address-card-o"></i> State</label>
                    <input type="text" name="shipState" placeholder="NY" required>
                    <label for="shipZip"><i class="fa fa-address-card-o"></i> Zipcode</label>
                    <input type="text" name="shipZip" placeholder="10001" required>
                    <button class="btn-checkout" type="submit" id="checkout-button">Checkout</button>
                  </div>
                </div>

    </div>

    <!-- Order History Section -->

      <h2>Order History</h2>
      <div id="order-history-list">
          <!-- Order entries will be populated here dynamically -->
