<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clothes Page</title>
    <link rel="stylesheet" href="styleNavbar.css" />
    <link rel="stylesheet" href="cloths.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="cloths.js"></script>
    <script src="NavBar.js"></script>
  </head>
  <body>
    <header>
      <!-- Use either class or id, depending on what you choose in NavBar.html -->
      <div id="header"></div>
    </header>

    <main class="clothes-container">
      <!-- Clothes items will be dynamically added here by cloths.js -->
    </main>

    <footer>
      <div id="footer1"></div>
    </footer>
    <!-- Separate script tag for your custom script -->
    <script>
      $(function () {
        $("#header").load("NavBar.html .header"); // Load the header content
        $("#footer1").load("NavBar.html .footer1"); // Load the footer content
      });
    </script>
  </body>
</html>
